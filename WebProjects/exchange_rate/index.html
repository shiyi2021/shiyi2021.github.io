<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exchange Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="img/money.png" alt="money_img">
        <h1>Exchange Calculator</h1>
        <p>Choose the currency and input the amounts to get the result</p>

        <div class="container">
            <div class="currency">
                <select name="" id="">
                    <option value="USD" selected>USD</option>
                    <option value="EUR">EUR</option>
                    <option value="RMB">RMB</option>
                </select>
                <input type="number">
            </div>

            <div class="swap_rate_container">
                <button>Swap</button>
                <div class="rate"></div>
            </div>
            
            <div class="currency">
                <select name="" id="">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="RMB" selected>RMB</option>
                </select>
                <input type="number">
            </div>
        </div>
    </body>
</html>
